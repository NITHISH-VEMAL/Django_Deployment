{% extends  "basic_app/base.html" %}
{% load static %}
{% block body_block %}

<div class="jumbotron">
  {% if registered %}

    <h1>Thanks</h1>

  {% else %}
    <h1>Register here</h1>
    <h3>Fill out</h3>

    <form method="POST" enctype="multipart/form-data">

      {% csrf_token %}
      {{user_form.as_p}}
      {{profile_form.as_p}}
      <input type="submit" name="" value="REGISTER">

    </form>


  {% endif%}



</div>

{% endblock %}
